<html lang="es">
  <head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TechCare Solutions</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
<link href="assets/css/styles.css" rel="stylesheet">

  </head>
  <body>
    
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html"><i class="ri-cpu-line text-info"></i> TechCare <span class="text-secondary">Solutions</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a id="nav-home" class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a id="nav-serv" class="nav-link" href="servicios.html">Servicios</a></li>
        <li class="nav-item"><a id="nav-admin" class="nav-link" href="admin.html">Admin</a></li>
      </ul>
    </div>
  </div>
</nav>

    <main class="container my-4" id="admin">
      <section id="form-login" class="card-glass p-4 d-none">
        <h1 class="h4 mb-3">Acceso administrador</h1>
        <div class="row g-3">
          <div class="col-md-5">
            <label class="form-label">Correo</label>
            <input id="email" class="form-control" value="admin@techcare.com">
          </div>
          <div class="col-md-5">
            <label class="form-label">Contraseña</label>
            <input id="pass" type="password" class="form-control" value="12345">
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button id="btn-login" class="btn btn-glow w-100">Entrar</button>
          </div>
        </div>
        <p class="text-secondary mt-2">Demo: admin@techcare.com / 12345</p>
      </section>

      <section id="panel" class="d-none">
        <div class="card-glass p-3 mb-3 d-flex justify-content-between align-items-center flex-wrap gap-2">
          <div><i class="ri-user-gear-line text-info"></i> Sesión: <b id="whoami"></b></div>
          <div class="d-flex gap-2">
            <button id="btn-seed" class="btn btn-outline-info">Restaurar datos demo</button>
            <button id="btn-logout" class="btn btn-outline-light">Salir</button>
          </div>
        </div>
        <div class="row g-3">
          <div class="col-lg-5">
            <div class="card-glass p-3 h-100">
              <h2 class="h5">Crear / Editar servicio</h2>
              <form id="form-service" onsubmit="return false">
                <input type="hidden" id="id">
                <div class="mb-2">
                  <label class="form-label">Nombre</label>
                  <input id="nombre" class="form-control" required>
                </div>
                <div class="row g-2">
                  <div class="col-6">
                    <label class="form-label">Precio (COP)</label>
                    <input id="precio" type="number" min="0" class="form-control" required>
                  </div>
                  <div class="col-6">
                    <label class="form-label">Cantidad</label>
                    <input id="cantidad" type="number" min="0" class="form-control" required>
                  </div>
                </div>
                <div class="row g-2 mt-1">
                  <div class="col-6">
                    <label class="form-label">Promoción</label>
                    <select id="promo" class="form-select">
                      <option value="false">No</option>
                      <option value="true">Sí</option>
                    </select>
                  </div>
                  <div class="col-6">
                    <label class="form-label">Icono (archivo .svg)</label>
                    <input id="icon" class="form-control" placeholder="maint.svg">
                  </div>
                </div>
                <div class="mt-2">
                  <label class="form-label">Descripción</label>
                  <textarea id="descripcion" rows="4" class="form-control" required></textarea>
                </div>
                <div class="d-flex gap-2 mt-3">
                  <button id="btn-save" class="btn btn-glow">Guardar</button>
                  <button id="btn-clear" class="btn btn-outline-light">Limpiar</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="card-glass p-3">
              <h2 class="h5">Listado de servicios</h2>
              <div class="table-responsive">
                <table id="table" class="table table-dark align-middle">
                  <thead><tr><th>Nombre</th><th>Precio</th><th>Cantidad</th><th>Promo</th><th class="text-end"></th></tr></thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    
<footer class="site">
  <div class="container text-center">&copy; <span id="y"></span> TechCare Solutions — Politécnico Grancolombiano</div>
</footer>
<script>document.getElementById('y').textContent=new Date().getFullYear()</script>

    <script src="assets/js/app.js"></script>
    <script>setActive('nav-admin')</script>
  </body>
</html>
